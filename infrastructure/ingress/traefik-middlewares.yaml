apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-root
  namespace: traefik
spec:
  redirectRegex:
    regex: (.*)
    replacement: https://github.com/rowi1de
    permanent: true

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: basic-auth
  namespace: traefik
spec:
  basicAuth:
    secret: traefik-basic-auth
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: traefik
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: dashboard
  namespace: traefik
spec:
  redirectRegex:
    regex: ^https://traefik.robert-wiesner.de/_oauth\?state.*
    replacement: https://traefik.robert-wiesner.de/dashboard/#/

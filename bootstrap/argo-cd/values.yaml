ingress:
  host:
    name: argocd.robert-wiesner.de
    port: 8080

argo-cd:
  installCRDs: true
  server:
    extraArgs:
      - --insecure
    config:
      url: "https://argocd.robert-wiesner.de"
      admin.enabled: "false"
      statusbadge.enabled: "true"
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
        - type: helm
          name: bitnami
          url: https://charts.bitnami.com/bitnami
        - type: git
          name: cluster-git
          url: https://github.com/rowi1de/argocd
        - type: helm
          name: cluster-helm
          url: https://rowi1de.github.io/argocd
  # https://argo-cd.readthedocs.io/en/stable/operator-manual/user-management/
  dex.config: |
    connectors:
      # GitHub example
      - type: github
        id: github
        name: GitHub
  notifications:
    items:
      slack-token: abc
    notifiers:
      service.slack: |
        token: $slack-token